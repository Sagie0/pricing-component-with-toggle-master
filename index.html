<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | [Challenge Name Here]</title>

 <link rel="stylesheet" href="./style.css">
</head>
<body>

  <header>
    <h3>Our Pricing</h3>
  </header>
  <div class="toggle-section">
    <h6>Monthly</h6>
    <div class="toggle">
      <div class="toggle-shell">
        <div class="toggle-ident"></div>
      </div>
    </div>
    <h6>Annually</h6>
  </div>
  <section class="pricing-cards">
    <div class="basic-card">
      <h4>Basic</h4>
      <h1><span>&dollar;</span>19.99</h1>
      <h5>500 GB Storage</h5>
      <h5>2 Users Allowed</h5>
      <h5>Send up to 3 GB</h5>
      <button>Learn More</button>
    </div>
    <div class="professional-card">
      <h4>Professional</h4>
      <h1><span>&dollar;</span>24.99</h1>
      <h5>1 TB Storage</h5>
      <h5>5 Users Allowed</h5>
      <h5>Send up to 10 GB</h5>
      <button>Learn More</button>
    </div>
    <div class="master-card">
      <h4>Master</h4>
      <h1><span>&dollar;</span>39.99</h1>
      <h5>2 TB Storage</h5>
      <h5>10 Users Allowed</h5>
      <h5>Send up to 20 GB</h5>
      <button>Learn More</button>
    </div>
  </section>

  <!-- SCRIPT -->
  <script src="./script.js"></script>
</body>
</html>
